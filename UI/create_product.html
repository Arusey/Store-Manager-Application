<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <header>
        <div class="headnav">
            <div class="mytitle">
                <h1><a href="index.html"> Store Manager</a></h1>
            </div>
            <div class="menu-items">
                <ul>
                    <li><a class="button" href="admin.html">Admin</a></li>
                    <li><a class="button" href="create_product.html">Create Product</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="coverproduct">

        <div class="newproduct">
            <div class="login">
                <h2>Create Product</h2><br>
                <form id="addProduct">
                    <h5 id=prodmessage></h5>
                    <table>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input id="name" type="text" placeholder="Enter Product Name"></td>
                        </tr>
                        <br>
                        <tr>
                            <td><label for="name">Category</label></td>
                            <td><input id="category" type="text" placeholder="Enter Product Category"></td>
                        </tr>
                        <br>
                        <tr>
                            <td><label for="name">Description</label></td>
                            <td><input id="description" type="text" placeholder="Enter Product Description"></td>
                        </tr>
                        <br>
                        <br>
                        <tr>
                            <td><label for="Quantity">Quantity</label></td>
                            <td><input id="currentstock" type="text" placeholder="Enter Quantity"></td>
                        </tr>
                        <br>
                        <tr>
                            <td><label for="name">Minimum Stock</label></td>
                            <td><input id="minimumstock" type="text" placeholder="Enter Minimum Stock"></td>
                        </tr>
                        <br>
                        <tr>
                            <td><label for="name">Price</label></td>
                            <td><input id="price" type="text" placeholder="Enter Product Price"></td>
                        </tr>
                        <br>
                        <tr>
                            <td><button class="button" type="submit">Create</button></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>

    </div>



    <footer class="myfooter">
        <p>Footer</p>
    </footer>
    <script src="static/main.js"></script>
    <script src="static/createProduct.js"></script>
    <script src="static/deleteProduct.js"></script>


</body>

</html>

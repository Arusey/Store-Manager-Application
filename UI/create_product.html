<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <header>
        <div class="headnav">
            <div class="mytitle">
                <h1>Store Manager</h1>
            </div>
            <div class="menu-items">
                <ul>
                    <li><a class="button" href="admin.html">Admin</a></li>
                    <li><a class="button" href="create_product.html">Create Product</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="coverproduct">

        <div class="newproduct">
            <div class="login">
                <h2>Create Product</h2><br>
                <form action="" method="post">
                    <table>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input type="text" placeholder="Enter Username"></td>
                        </tr>
                        <br>
                        <br>
                        <tr>
                            <td><label for="Password">Quantity</label></td>
                            <td><input type="text" placeholder="Enter Quantity"></td>
                        </tr>
                        <br>
                        <tr>
                            <td><label>Category</label></td>
                            <td>
                                <Select id="option">
                                    <option value="">Electronics</option>
                                    <option value="">Furniture</option>
                                    <option value="">Computers</option>
                                    <option value="">Clothing</option>
                                    <option value="">Stationery</option>
                                </Select>
                            </td>
                        </tr>
                        <tr>
                            <td><button class="button">Create</button></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>

    </div>



    <footer class="myfooter">
        <p>Footer</p>
    </footer>
    <script src="static/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <header>
        <div class="headnav">
            <div class="mytitle">
                <h1><a href="index.html"> Store Manager</a></h1>
            </div>
            <div class="menu-items">
                <ul>
                    <li><a class="button" href="admin.html">Admin</a></li>

                    <li><i class="fas fa-align-justify"></i></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="bigattendant">
        <div class="AttendantDetails" id="allusers">
            <h2>Users</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>

                    <td><span><i class="far fa-trash-alt"></i></span></td>
                </tr>
            </table>
        </div>
        <div class="createAttendant">
            <h2>New Attendant Account</h2>

            <hr>
            <form id="signup">
                <h5 id="adminmessage"></h5>

                <table>
                    <tr>
                        <td><label for="">Name</label></td>
                        <td><input id="name" type="text" placeholder="Enter name"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label for="">Email</label></td>
                        <td><input id="email" type="email" placeholder="Enter Email"></td>
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <td><label for="">Enter Password</label></td>
                        <td><input id="password" type="password" placeholder="Enter New Password"></td>
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <td><label for="">Role</label></td>
                        <td><input id="role" type="text" placeholder="Enter User Role"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="button">Submit</button></td>
                    </tr>
                </table>
            </form>


        </div>
    </div>

    <footer class="myfooter">
        <p>Footer</p>
    </footer>

    <script src="static/signup.js"></script>
    <script src="static/getUsers.js"></script>


</body>

</html>

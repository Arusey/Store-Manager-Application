<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Store Manager App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/main.css">
</head>

<body>
  <header>
    <div class="headnav">
      <div class="mytitle">
        <h1><a href="index.html"> Store Manager</a></h1>
      </div>
      <div class="menu-items">
        <ul>
          <li><a class="button" onclick="logOut()">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="sale-modal">
    <div class="sale-content" id="productID">
      <h2>Sell</h2>
      <h5 id="salemessage"></h5>
      <table>
        <tr>
          <td><label for="">Product ID</label></td>
          <td><input type="text" id="prodid" placeholder="Enter Product ID"></td>
        </tr>
        <br>
        <br>
        <tr>
          <td><label for="">Product Quantity</label></td>
          <td><input type="text" id="thisquant" name="" placeholder="Enter Quantity" id=""></td>
        </tr>
        <br>
        <br>
        <tr>
          <td><button class="button" onclick="postSale()" >Submit</button></td>
        </tr>
      </table>

    </div>
  </div>
  <div class="mymodal">

     <div class="modal-content" id="oneproduct">  
       <h2>Product information</h2>
      <hr>
      <ol>
        <li>Name: <strong></strong></li>
        <li>Quantity: <strong></strong></li>
        <li>Minimum Stock: <strong></strong></li>
      </ol> 
    </div> 

  </div>
  <div class="search">
    <input id="" type="search" name="search" placeholder="Search Products">
  </div>
  <div class="bigland">
    <div class="category">
      <h2>Categories</h2>

        <li><a href="#electronics">Electronics</a></li>
        <li><a href="#">Furniture</a></li>
        <li><a href="#">Computers</a></li>
        <li><a href="#">Clothing</a></li>
        <li><a href="#">Stationary</a></li>
      </ol><br>
      <a class="button" href="records.html">View Sales Records</a>
    </div>

    <div class="wrapper" id="products">
    </div>
  </div>
  </div>
  <footer class="myfooter">
    <p>Footer</p>
  </footer>
  <script src="static/main.js"></script>
  <script src="static/getproducts.js"></script>
  <script src="static/postSale.js"></script>
  <script src="static/logout.js"></script>



</body>

</html>
